# Kind cluster configuration for VibeMQ
# Exposes NodePorts on the host for direct access
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
  - role: control-plane
    extraPortMappings:
      - containerPort: 31883 # MQTT NodePort
        hostPort: 1883
        protocol: TCP
      - containerPort: 31090 # Metrics/health NodePort
        hostPort: 9090
        protocol: TCP
