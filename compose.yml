services:
  vibemq:
    image: ghcr.io/vibesrc/vibemq:latest
    build: .
    ports:
      - 1883:1883
    environment:
      # yolo mode: 0 = unbounded for all limits
      - VIBEMQ_LIMITS_MAX_CONNECTIONS=0
      - VIBEMQ_LIMITS_MAX_INFLIGHT=0
      - VIBEMQ_LIMITS_MAX_QUEUED_MESSAGES=0
      - VIBEMQ_LIMITS_MAX_AWAITING_REL=0
      - VIBEMQ_LIMITS_OUTBOUND_CHANNEL_CAPACITY=0
      - VIBEMQ_LIMITS_RETRY_INTERVAL=30
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "1883"]
      interval: 5s
      timeout: 5s
      retries: 3
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
